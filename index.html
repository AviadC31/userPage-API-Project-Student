<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">

        <script id="template1" type="text/x-handlebars-template">
           <img id="profile-pic" src={{img}}>
           <div class="user-info">{{first}} {{last}}<br>{{city}}, {{state}}</div>
          </script>
        <div class="user-container"></div>

        <script id="template3" type="text/x-handlebars-template">
            <p>Favorite quote:</p> {{quote}}<br> -Kanye West
            </script>
        <div class="quote-container"></div>

        <div class="content-container">
            <script id="template4" type="text/x-handlebars-template">
                <img id="pokemon-image" src={{pokeImgUrl}}>
                <div id="pokemon-text">{{pokeName}}</div>
                </script>
            <div class="pokemon-container"></div>

            <script id="template5" type="text/x-handlebars-template">
                <div class=".meat-text">About me:<br>{{text}}</div>
                </script>
            <div class="meat-container"></div>

        </div>
        <div class="friends">
            <h4>Friends</h4>
            <script id="template2" type="text/x-handlebars-template">
                <ul>
                    {{#each friends}}
                      <li>{{this.first}} {{this.last}}</li>
                    {{/each}}
                  </ul>
                </script>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="load">Load User Data</button>
            <button id="display">Display User</button>
            <button id="saveUser">Save User Page</button>
            <button id="displaySavedUsers">Load User Page</button>
        </div>

        <div class="dropdown">
            <div id="myDropdown" class="dropdown-content">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
